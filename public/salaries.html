  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Salary Management</h1>
<section class="bg-white p-6 rounded-xl shadow mb-12">
  <h2 class="text-lg font-semibold mb-4">Manage Salary Structure by Department</h2>
  <form id="salaryForm" class="space-y-4">
  <select id="department" required class="w-full px-4 py-2 border rounded-lg">
    <option value="">-- Select Department --</option>
    <option value="Finance">Finance</option>
    <option value="HR">HR</option>
    <option value="IT">IT</option>
  </select>
  <input type="number" id="basic" placeholder="Basic Salary" required class="w-full px-4 py-2 border rounded-lg" />
  <input type="number" id="housing" placeholder="Housing Allowance" class="w-full px-4 py-2 border rounded-lg" />
  <input type="number" id="transport" placeholder="Transport Allowance" class="w-full px-4 py-2 border rounded-lg" />
  <input type="number" id="bonus" placeholder="Bonus" class="w-full px-4 py-2 border rounded-lg" />
  <button type="submit" class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700">Save</button>
</form>

    <section class="max-w-3xl mx-auto my-12 bg-white p-6 rounded-xl shadow">
  <h2 class="text-xl font-semibold mb-4">Create Payroll Period</h2>
  <form id="periodForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <input type="number" id="periodYear" class="px-4 py-2 border rounded" placeholder="Year (e.g. 2025)" required />
    <input type="number" id="periodMonth" class="px-4 py-2 border rounded" placeholder="Month (1–12)" required />
    <input type="date" id="startDate" class="px-4 py-2 border rounded" required />
    <input type="date" id="endDate" class="px-4 py-2 border rounded" required />
    <button type="submit" class="col-span-1 md:col-span-2 bg-blue-600 text-white px-4 py-2 rounded">
      Create Period
    </button>
  </form>
</section>

<div class="mt-6">
  <h3 class="text-lg font-semibold mb-2">Defined Salary Structures</h3>
  <table class="w-full text-sm" id="salaryTable">
    <thead class="bg-gray-100">
      <tr>
        <th class="px-4 py-2">Department</th>
        <th class="px-4 py-2">Basic</th>
        <th class="px-4 py-2">Housing</th>
        <th class="px-4 py-2">Transport</th>
        <th class="px-4 py-2">Bonus</th>
        <th class="px-4 py-2">Effective Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
document.getElementById("periodForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const period_year = parseInt(document.getElementById("periodYear").value);
  const period_month = parseInt(document.getElementById("periodMonth").value);
  const start_date = document.getElementById("startDate").value;
  const end_date = document.getElementById("endDate").value;

  try {
    const res = await fetch("/api/payroll/salaries", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ period_year, period_month, start_date, end_date })
    });

    const json = await res.json();
    alert(json.message || "✅ Period created");
    document.getElementById("periodForm").reset();
  } catch (err) {
    console.error("❌ Failed to create period:", err);
    alert("Could not create payroll period.");
  }
});
</script>

<script>
async function loadSalaries() {
  try {
    const res = await fetch("/api/payroll/salaries");
    if (!res.ok) throw new Error("API request failed");

    const json = await res.json();
    const salaries = json.salaries || []; // ✅ match backend
    renderSalaryTable(salaries);
  } catch (err) {
    console.error("❌ loadSalaries failed:", err);
    alert("Failed to load salaries. Check server logs.");
  }
}


document.getElementById("salaryForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const body = {
    department: document.getElementById("department").value,
    basic: parseFloat(document.getElementById("basic").value),
    housing: parseFloat(document.getElementById("housing").value) || 0,
    transport: parseFloat(document.getElementById("transport").value) || 0,
    bonus: parseFloat(document.getElementById("bonus").value) || 0,
    effective_date: new Date().toISOString().split("T")[0],
  };

  try {
    const res = await fetch("/api/payroll/salaries", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body),
    });
    if (!res.ok) throw new Error("API request failed");

    e.target.reset();
    loadSalaries();
  } catch (err) {
    console.error("❌ Error saving salary:", err);
    alert("Failed to save salary. Check server logs.");
  }
});

function renderSalaryTable(salaries) {
  const tbody = document.querySelector("#salaryTable tbody");
  tbody.innerHTML = "";
  salaries.forEach((s) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td class="px-4 py-2">${s.department}</td>
      <td class="px-4 py-2">$${Number(s.basic).toFixed(2)}</td>
      <td class="px-4 py-2">$${Number(s.housing).toFixed(2)}</td>
      <td class="px-4 py-2">$${Number(s.transport).toFixed(2)}</td>
      <td class="px-4 py-2">$${Number(s.bonus).toFixed(2)}</td>
      <td class="px-4 py-2">${s.effective_date}</td>
    `;
    tbody.appendChild(row);
  });
}

loadSalaries();
</script>
