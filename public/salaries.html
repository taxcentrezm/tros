  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Salary Management</h1>
<section class="bg-white p-6 rounded-xl shadow mb-12">
  <h2 class="text-lg font-semibold mb-4">Manage Salary Structure by Department</h2>
  <form id="salaryForm" class="space-y-4">
    <select id="department" required class="w-full px-4 py-2 border rounded-lg">
      <option value="">-- Select Department --</option>
      <option value="Finance">Finance</option>
      <option value="HR">HR</option>
      <option value="IT">IT</option>
    </select>
    <input type="number" id="basicSalary" placeholder="Basic Salary" required class="w-full px-4 py-2 border rounded-lg" />
    <input type="number" id="allowances" placeholder="Allowances" required class="w-full px-4 py-2 border rounded-lg" />
    <input type="number" id="bonuses" placeholder="Bonuses" required class="w-full px-4 py-2 border rounded-lg" />
    <button type="submit" class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700">Save</button>
  </form>

  <div class="mt-6">
    <h3 class="text-lg font-semibold mb-2">Defined Salary Structures</h3>
    <table class="w-full text-sm" id="salaryTable">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2">Department</th>
          <th class="px-4 py-2">Basic Salary</th>
          <th class="px-4 py-2">Allowances</th>
          <th class="px-4 py-2">Bonuses</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</section>
</div>

<script>
async function loadSalaries() {
  try {
    const res = await fetch("/api/payroll/salaries");
    if (!res.ok) throw new Error("API request failed");
    const { data } = await res.json();
    renderSalaryTable(data);
  } catch (err) {
    console.error("❌ loadSalaries failed:", err);
    alert("Failed to load salaries. Check server logs.");
  }
}

document.getElementById("salaryForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const dept = document.getElementById("department").value;
  const basic = parseFloat(document.getElementById("basicSalary").value);
  const allowances = parseFloat(document.getElementById("allowances").value);
  const bonuses = parseFloat(document.getElementById("bonuses").value);

  try {
    const res = await fetch("/api/payroll/salaries", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        department: dept,
        basic_salary: basic,
        allowances,
        bonuses,
      }),
    });
    if (!res.ok) throw new Error("API request failed");

    e.target.reset();
    loadSalaries();
  } catch (err) {
    console.error("❌ Error saving salary:", err);
    alert("Failed to save salary. Check server logs.");
  }
});

function renderSalaryTable(salaries) {
  const tbody = document.querySelector("#salaryTable tbody");
  tbody.innerHTML = "";
  salaries.forEach((s) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td class="px-4 py-2">${s.department}</td>
      <td class="px-4 py-2">$${Number(s.basic_salary).toFixed(2)}</td>
      <td class="px-4 py-2">$${Number(s.allowances).toFixed(2)}</td>
      <td class="px-4 py-2">$${Number(s.bonuses).toFixed(2)}</td>
    `;
    tbody.appendChild(row);
  });
}

loadSalaries();
</script>
